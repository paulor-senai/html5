<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><img src="luz-apagada.jpg" alt="" id="myImage" onclick="trocarimagens();"></p>
    <p>clique na lampada para acender/apagar a luz.</p>
    <script> 
        function trocarimagens(){
            var elemento= document.getElementById("myImage");
            if(elemento.src.match("luz-acesa.jpg")){
                elemento.src="luz-apagada.jpg";
                } else {
                    elemento.src = "luz-acesa.jpg";
                }
            }

    </script>

</body>
</html>
