<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
<form action="">
    <table>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="email" id="email"></td>
            <td>Criar uma senha</td>
            <td><input type="password" name="senha" id="senha"></td>
        </tr>
        <tr>
            <td>Repetir e-mail</td>
            <td><input type="text" name="repEmail" id="repEmail"></td>
            <td>Repetir senha</td>
            <td><input type="password" name="repSenha" id="repSenha"></td>
        </tr>
        <tr>
            <td colspan="2">Dados cadastrais</td>
            <td colspan="2">Endereço de entrega</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio" name="pessoa" id="pessoa">Pessoa Física<input type="radio" name="pessoa" id="pessoa">Pessoa Jurídica</td>
            <td><label>CEP</label></td>
            <td><input type="text" name="cep" id="cep"></td>
        </tr>
        <tr>
            <td><p>Nome</p></td>
            <td><input type="text" name="nome" id="nome"></td>
            <td><p>Rua</p></td>
            <td><input type="text" name="rua" id="rua"></td>
        </tr>
        <tr>
            <td><p>Sobrenome</p></td>
            <td><input type="text" name="sobrenome" id="sobrenome"></td>
            <td><p>Número</p></td>
            <td><input type="text" name="num" id="num"></td>
        </tr>
        <tr>
            <td><p>Número</p></td>
            <td>
                <select name="" id="">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                </select>
            </td>
            <td></td>
            <td><input type="checkbox" name="semNum" id="semNum">Sem número</td>
        </tr>
        <tr>
            <td><p>CPF</p></td>
            <td><input type="text" name="cpf" id="cpf"></td>
            <td><p>Complemento</p></td>
            <td><input type="text" name="complemento" id="complemento"></td>
        </tr>
        <tr>
            <td><p>Telefone</p></td>
            <td><input type="text" name="tel" id="tel"></td>
            <td><p>Referência</p></td>
            <td><input type="text" name="ref" id="ref"></td>
        </tr>
        <tr>
            <td><p>Celular</p></td>
            <td><input type="text" name="cel" id="cel"></td>
            <td><p>Bairro</p></td>
            <td><input type="text" name="bairro" id="bairro"></td>
        </tr>
        <tr>
            <td><p>Nascimento</p></td>
            <td><input type="text" name="nasc" id="nasc"></td>
            <td><p>Nascimento</p></td>
            <td><input type="text" name="cidade" id="cidade"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="check" id="check">Receber ofertas e novidades  por e-mail</td>
            <td><p>Estado</p></td>
            <td><input type="text" name="uf" id="uf"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Cadastrar >"></td>
        </tr>
    </table>
</form>
</body>
</html>
