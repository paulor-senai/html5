<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {width: 80%; margin: auto; border: 8px solid red;}

        td#texto {width: 15%; padding: 10px; text-align: right;}

        input[type=text], input[type=password], select, input[type=date] {
            padding: 5px 5px;
            margin: 3px 0;
            box-sizing: border-box;
        }

        button {background-color: rgb(0, 255, 76); padding: 10px 50px; margin: 15px; border-radius: 15px; color: darkblue;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td id="texto">E-mail</td>
                <td id="campo"><input type="text" name="email" id="email" size="40"></td>
                <td id="texto">Criar uma senha</td>
                <td id="campo"><input type="password" name="senha" id="senha" size="40"></td>
            </tr>
            <tr>
                <td id="texto">Repetir e-mail</td>
                <td id="campo"><input type="text" name="repEmail" id="repEmail" size="40"></td>
                <td id="texto">Repetir senha</td>
                <td id="campo"><input type="password" name="repSenha" id="repSenha" size="40"></td>
            </tr>
            <tr>
                <td id="titulo" colspan="2">Dados cadastrais</td>
                <td id="titulo" colspan="2">Endereço de entrega</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="pessoa" id="pessoa">Pessoa Física<input type="radio" name="pessoa" id="pessoa">Pessoa Jurídica</td>
                <td id="texto">CEP</td>
                <td id="campo"><input type="text" name="cep" id="cep" size="25"></td>
            </tr>
            <tr>
                <td id="texto">Nome</td>
                <td id="campo"><input type="text" name="nome" id="nome" size="40"></td>
                <td id="texto">Rua</td>
                <td id="campo"><input type="text" name="rua" id="rua" size="40"></td>
            </tr>
            <tr>
                <td id="texto">Sobrenome</td>
                <td id="campo"><input type="text" name="sobrenome" id="sobrenome" size="40"></td>
                <td id="texto">Número</td>
                <td id="campo"><input type="text" name="num" id="num"></td>
            </tr>
            <tr>
                <td id="texto">Sexo</td>
                <td>
                    <select name="" id="">
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                    </select>
                </td>
                <td></td>
                <td id="campo"><input type="checkbox" name="semNum" id="semNum">Sem número</td>
            </tr>
            <tr>
                <td id="texto">CPF</td>
                <td id="campo"><input type="text" name="cpf" id="cpf" size="30"></td>
                <td id="texto">Complemento</td>
                <td id="campo"><input type="text" name="complemento" id="complemento" size="35"></td>
            </tr>
            <tr>
                <td id="texto">Telefone</td>
                <td id="campo"><input type="text" name="tel" id="tel" size="30"></td>
                <td id="texto">Referência</td>
                <td id="campo"><input type="text" name="ref" id="ref" size="40"></td>
            </tr>
            <tr>
                <td id="texto">Celular</td>
                <td id="campo"><input type="text" name="cel" id="cel" size="30"></td>
                <td id="texto">Bairro</td>
                <td id="campo"><input type="text" name="bairro" id="bairro" size="40"></td>
            </tr>
            <tr>
                <td id="texto">Nascimento</td>
                <td id="campo"><input type="date" name="nasc" id="nasc" size="40"></td>
                <td id="texto">Cidade</td>
                <td id="campo"><input type="text" name="cidade" id="cidade" size="40"></td>
            </tr>
            <tr>
                <td></td>
                <td id="campo"><input type="checkbox" name="check" id="check">Receber ofertas e novidades  por e-mail</td>
                <td id="texto">Estado</td>
                <td id="campo"><input type="text" name="uf" id="uf" size="10"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Cadastrar ></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
